<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nakshatra Tondepu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--bg-secondary) 100%);
            text-align: center;
            padding: var(--space-6);
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: var(--space-4);
            line-height: 1;
        }
        
        .error-title {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }
        
        .error-description {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: var(--font-size-2xl);
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the quantum realm. 
                Don't worry, even quantum particles get lost sometimes!
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="/#projects" class="btn btn-secondary">
                    <i class="fas fa-code"></i>
                    View Projects
                </a>
                <a href="/#contact" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i>
                    Contact Me
                </a>
            </div>
        </div>
    </div>

    <script>
        // Apply saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Add some quantum-inspired animation
        const errorCode = document.querySelector('.error-code');
        setInterval(() => {
            errorCode.style.textShadow = `
                0 0 5px var(--primary-color),
                0 0 10px var(--primary-color),
                0 0 15px var(--primary-color)
            `;
            setTimeout(() => {
                errorCode.style.textShadow = 'none';
            }, 100);
        }, 3000);
    </script>
</body>
</html>
